{% load static %}
<!-- Bootstrap 5 CDN -->
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<style>
  body {
    background-color: #dcdbdb;
    color: #ffffff;
  }

</style>

<div class="container mt-4">

  {% if messages %}
  {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}


  <h1 class="mb-4 text-center text-dark">
    <img src="{% static 'images/logo.png' %}" alt="logo" width="200px">
  </h1>

  {% if snippets %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for snippet in snippets %}
        <div class="col">
          <div class="card h-100 shadow-sm text-bg-light">
            <div class="card-body">

              <!-- Delete (X) Button -->
               <form method="POST" action="{% url 'codeshare:update' snippet.id %}">
                  {% csrf_token %}
                  <div class="d-flex justify-content-between align-items-start mb-2">
                      <input type="text" name="title"  class="form-control form-control-sm fw-bold w-100"  value="{{ snippet.title }}" placeholder="Code {{forloop.counter}}">
                  </div>
          
              
                  <div class="mb-2">
                    <textarea name="code" id="code-{{ snippet.id }}" class="form-control font-monospace" rows="8">{{snippet.code}}</textarea>
                  </div>

                 <div class="d-flex flex-wrap justify-content-between gap-2 mt-3">
                  <!-- Left-aligned group: Update, Reset, Copy -->
                  <div class="btn-group btn-group-sm gap-2" role="group">
                    <button type="submit" class="btn btn-secondary">Update</button>
                    <a href="{% url 'codeshare:reset' snippet.id %}" class="btn btn-secondary">Reset</a>
                    <button type="button" class="btn btn-outline-dark" onclick="copyToClipboard('code-{{ snippet.id }}')">
                      Copy
                    </button>
                  </div>

                  <!-- Right-aligned delete button -->
                  <button type="submit"
                          formaction="{% url 'codeshare:delete' snippet.id %}"
                          formmethod="post"
                          class="btn btn-outline-dark btn-sm"
                          name="delete"
                          onclick="return confirm('Are you sure you want to delete this snippet?');">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>

                   
              </form>

            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info text-center">No snippets shared yet from your network.</div>
  {% endif %}

  <div class="text-center mt-4">
    <form action="{% url 'codeshare:create' %}" method="post">
      {% csrf_token %}
      <button type="Submit" class="btn btn-light btn-lg">➕  Create a New Snippet</button>
    </form>
  </div>

</div>

<!-- ✅ Copy to Clipboard JS -->
<script>
  function copyToClipboard(elementId) {
    const elementTextArea = document.getElementById(elementId);
    navigator.clipboard.writeText(elementTextArea.value).then(() => {
      // Highlight the textarea background temporarily
      elementTextArea.style.backgroundColor = "#d9d9d9ff"; // light green

      // Revert back after a second
      setTimeout(() => {
        elementTextArea.style.backgroundColor = "";
      }, 1000);
    }).catch((err) => {
      console.error("Failed to copy:", err);
    });
  }
</script>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js'></script>
